<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote AI Hand Gesture Control</title>
    <link rel="stylesheet" type="text/css" href="stylesdemo.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div id="container">
        <header>
            <h1>
                <span>Remote AI Hand Gesture Control</span>
            </h1>
        </header>

        <main>
            <section>
                <h2>1. Find the robot and pair.</h2>
                <label for="robotSelect">Robot profile: </label>
                <select id="robotSelect">
                    <option value="RPI_BW_001">RPI_BW_001</option>
                </select>
                <button id="pairButton">Pairing</button>
                <br />
                <label for="">Connected Robot Name is </label>
                <input type="text" id="robotNameInput" value="" placeholder="" disabled />
            </section>

            <section>
                <h2>2. Send the media server information to robot.</h2>
                <label for="ssidInput">SSID: </label>
                <input type="text" id="ssidInput" class="input-box" value="" placeholder="" />
            
                <label for="passwordInput">Password: </label>
                <input type="password" id="passwordInput" class="input-box" value="" placeholder="" />
            
                <label for="hostInput">Host: </label>
                <input type="text" id="hostInput" class="input-box" value="" placeholder="" />
            
                <label for="portInput">Port: </label>
                <input type="number" id="portInput" class="input-box" value="" placeholder="" />
            
                <br />
            
                <label for="channelInput">Channel Name: </label>
                <input type="text" id="channelInput" class="input-box" placeholder="" />
            
                <button id="sendMediaServerInfoButton">Send</button>
            </section>
            

            <section>
                <h2>3. Send control command using hand gesture</h2>
                <div class="media-container">
                    <div class="box">
                        <label for="cameraSelect">Select Camera:</label>
                        <select id="cameraSelect"></select>
                    </div>
                    <div class="box">
                        <video id="videoElement" autoplay muted></video>
                        <canvas id="canvasElement"></canvas>
                    </div>
                </div>
                <textarea disabled name="" id="messageView" cols="20" rows="20"></textarea>
                <button id="openWebSocketButton">Open</button>
                <button id="stopButton">Stop</button>
            </section>
            
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
